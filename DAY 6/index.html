<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
</head>
<body>
  <h1>Registro</h1>
  <form action="#" method="post">
    <p>
    <label for="nombre">Nombre (obligatorio)</label><br>
    <input type="text" id="nombre" name="nombre" required maxlength="40">
    </p>
<p>
    <label for="apellido">Apellido (obligatorio)</label><br>
    <input type="text" id="apellido" name="apellido" required maxlength="40">
</p>
<p>
    <label for="telefono">Teléfono:</label><br>
    <input type="text" id="telefono" name="telefono">
</p>
<p>
    <label for="cumple">Cumpleaños:</label><br>
    <input type="date" id="cumple" name="cumple">
</p>
<p>
    <label for="email">Correo electrónico (obligatorio)</label><br>
    <input type="email" id="email" name="email" required>
</p>
<p>
    <label for="linkedin">URL de LinkedIn:</label><br>
    <input type="url" id="linkedin" name="linkedin" placeholder="Link de LinkedIn">
</p>
<p>
    <label for="genero">Género (obligatorio)</label><br>
    <select id="genero" name="genero" required>
      <option value="">Selecciona</option>
      <option value="hombre">Hombre</option>
      <option value="mujer">Mujer</option>
    </select>
</p>
<p>
    <button type="submit">Enviar</button>
    <button type="reset">Restablecer</button>
</p>
  </form>
</body>
</html>

</body>
</html>
